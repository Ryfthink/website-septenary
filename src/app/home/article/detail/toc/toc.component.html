<aside>
    <div class="title" *ngIf="toc && toc.length > 0">
        {{title}}
    </div>

    <div style="margin-top: 8px">
        <a *ngFor="let t of toc" class="toc-link" href="javascript:void(0)" (click)="onTocClick(t)"
           [style.margin-left]="30 * (t.level - 1) + 'px'">
            <div class="toc" [innerHtml]="t.text"></div>
        </a>
    </div>
</aside>
