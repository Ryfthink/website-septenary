<div class="article-section"
     (click)="onSectionClick()">
    <div class="d-flex flex-row align-items-center">

        <div class="nowrap">
            <a [routerLink]="'/user/' + article.author._id">
                <img class="avatar" [src]="article.author.avatar">
            </a>
        </div>

        <div class="long-and-truncated title">
            {{article.title}}
        </div>

    </div>
    <div class="mt-2 content">
        <div class="d-flex flex-row">
            <div *ngIf="article.summary"
                 class="markdown-preview"
                 Markdown
                 [renderAsHtml]="false"
                 [data]="article.summary">
            </div>
            <div *ngIf="article.summary && article.summaryImages && article.summaryImages.length > 0"
                 class="hidden-sm-down ml-3"
                 style="position: relative;">
                <div class="summary_img_container">
                    <img [src]="article.summaryImages[0] | qiniuImg:'sm'"
                         (load)="imageLoaded = true"
                         [class.loaded]="imageLoaded">
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-2">
            <div>
                <article-tag *ngFor="let tag of article.tags" [tag]="tag"></article-tag>
            </div>
            <small class="time">
                <span class="mr-2 ml-2">{{article.views}}&nbsp;次浏览</span>
                {{article.createdTime | timeAgo}}
            </small>
        </div>
    </div>

</div>
