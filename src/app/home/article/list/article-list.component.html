<app-article-section
        *ngFor="let article of articles; let index = index; let first = first; let last = last"
        [article]="article">
</app-article-section>

<p *ngIf="hasLoadData && (!articles || articles.length == 0)">
    他太懒了，没有发表过任何文章~ :(
</p>

<nav *ngIf="pagination && pagination.pages.length > 1" class="mt-3">
    <ul class="pagination justify-content-center">
        <li *ngFor="let page of pagination.pages" class="page-item" [class.active]="currentPage == page">
            <!--<a class="page-link" [routerLink]="'/page/' + page">{{page}}</a>-->
            <a class="page-link" href="javascript:void(0);" (click)="onPaginationClick(page)">
                {{page}}
            </a>
        </li>
    </ul>
</nav>
